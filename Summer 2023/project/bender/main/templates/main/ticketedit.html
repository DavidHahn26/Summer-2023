{% extends 'main/base.html' %}
{% load crispy_forms_tags %}
{% block title %}Edit Your Ticket{% endblock %}
{% block style %}


{% endblock %}
{% block content %}
    <h1>Change {{ ticket }} for {{ ticket.game }}</h1>
    <form method="post" class="form-group">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-success">Save</button>
    </form>
{% endblock %}
