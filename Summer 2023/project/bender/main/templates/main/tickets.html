{% extends 'main/base.html' %}
{% block title %}Home{% endblock %}
{% block content_head %}
    <h1>Home</h1>
{% endblock %}
{% block style %}
    <style>
    .form-control:focus{
        background-color:rgba(2, 200, 200, 0.1);
    }
    .invisible{
        display: none;
    }
        .results-card{
            width:100%;
            max-height:200px;
            box-shadow: 0 8px 8px 0 rgba(0,0,0,0.25);
            transition:0.5s;
            border-radius: 7px;
            padding:15px 15px;
        }
        .item{
            text-decoration: none;
        }

    </style>
{% endblock %}
{% load crispy_forms_tags %}
{% block script %}

{% endblock %}
<!--------------------------------------------------------------->
{% block content %}

    <div class="form-group">
        <form id="" class="form-group" method="post">
            {% csrf_token %}
            {{ form | crispy }}
            <button type="submit" class="btn">Add Tickets</button>
        </form>
    </div>
{% endblock %}
